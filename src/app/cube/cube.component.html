<div *ngIf="cube" class="cube-container">
    <div *ngFor="let side of cube.sides" class="cube-side side-{{side.index}}">
        <button *ngFor="let square of side.squares" (click)="onSelectSquare(square)" class="cube-square square-color-{{square.value}}">{{square.value}}</button>
    </div>
</div>
